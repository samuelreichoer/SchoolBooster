<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>SchoolBooster</title>

        <base href="/" />

        <meta name="color-scheme" content="light dark" />
        <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

        <!-- add to homescreen for ios -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    </head>
    <body>
        <ion-app>
            <ion-header class="ion-no-border">
                <ion-toolbar contendId="toolbar">
                    <ion-grid contendId="toolbar">
                        <ion-row>
                            <ion-col size-xl="auto">
                                <ion-buttons>
                                    <ion-button><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
                                    <ion-button><img src="assets/icon/favicon.png" alt="forward" height="40" width="40"></ion-button>
                                    <ion-button><img src="assets/icon/favicon.png" alt="chat" height="40" width="40"></ion-button>
                                </ion-buttons>
                            </ion-col>
                            <ion-col>
                                <ion-searchbar placeholder="Tutoren suchen" type="text"></ion-searchbar>
                            </ion-col>
                            <ion-col size-xl="auto">
                                <ion-button><img src="assets/icon/favicon.png" alt="profile" height="40" width="40"></ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-split-pane when="xs"contentId="buttonrow">
                    <ion-grid contentId="buttonrow">
                        <ion-col>
                            <ion-row>
                                <ion-button [color]="isList ? 'primary' : 'light'" (click)="togglePage('List')">
                                    <ion-icon name="pizza"></ion-icon>     
                                </ion-button>
                                
                            </ion-row>
                            <ion-row>
                                <ion-button [color]="isList ? 'primary' : 'light'" (click)="togglePage('List')">

                                    <ion-icon name="checkmark-sharp"></ion-icon>
                                </ion-button> 
                            </ion-row>
                            <ion-row>
                                <ion-button [color]="isList ? 'primary' : 'light'" (click)="togglePage('List')">
                                    <ion-icon name="calendar"></ion-icon>
                                </ion-button>
                            </ion-row>
                            <ion-row>
                                <ion-button [color]="isList ? 'primary' : 'light'" (click)="togglePage('List')">
                                    <ion-icon name="school"></ion-icon>
                                </ion-button>
                            </ion-row>
                            <ion-row>
                                <ion-button [color]="isList ? 'primary' : 'light'" (click)="togglePage('List')">
                                    <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                                </ion-button>
                            </ion-row>
                            <ion-row>
                                <ion-button [color]="isList ? 'primary' : 'light'" (click)="togglePage('List')">
                                    <ion-icon name="help-circle-outline"></ion-icon>
                                </ion-button>
                            </ion-row>
                            <ion-row>
                                <ion-button [color]="isList ? 'primary' : 'light'" (click)="togglePage('List')">
                                    <ion-icon name="settings-outline"></ion-icon>
                                </ion-button>
                            </ion-row>
                        </ion-col>
                    </ion-grid>
                </ion-split-pane>
            </ion-content>
        </ion-app>
    </body>
</html>
