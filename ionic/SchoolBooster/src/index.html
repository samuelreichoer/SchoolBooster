<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>SchoolBooster</title>

        <base href="/" />

        <meta name="color-scheme" content="light dark" />
        <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

        <!-- add to homescreen for ios -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    </head>
    <body>
        <ion-app>
            <ion-header class="ion-no-border">
                <ion-toolbar>
                    <ion-buttons>
                        <ion-button><img src="assets/icon/favicon.png" alt="back" height="40" width="40"></ion-button>
                        <ion-button><img src="assets/icon/favicon.png" alt="forward" height="40" width="40"></ion-button>

                        <ion-button><img src="assets/icon/favicon.png" alt="chat" height="40" width="40"></ion-button>
                        <ion-searchbar></ion-searchbar>

                        <ion-button><img src="assets/icon/favicon.png" alt="profile" height="40" width="40"></ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-split-pane when="xs"contentId="button_row">
                    <ion-grid contentId="button_row">
                        <ion-col>
                            <ion-row>
                                <ion-button [color]="isList ? 'primary' : 'light'" (click)="togglePage('List')">
                                    <img src="assets/icon/favicon.png" alt="Stundenplan" height="40" width="40">
                                </ion-button>
                            </ion-row>
                            <ion-row>
                                <ion-button [color]="isList ? 'primary' : 'light'" (click)="togglePage('List')">
                                    <img src="assets/icon/favicon.png" alt="Checkliste" height="40" width="40">
                                </ion-button> 
                            </ion-row>
                            <ion-row>
                                <ion-button [color]="isList ? 'primary' : 'light'" (click)="togglePage('List')">
                                    <img src="assets/icon/favicon.png" alt="Termine" height="40" width="40">
                                </ion-button>
                            </ion-row>
                            <ion-row>
                                <ion-button [color]="isList ? 'primary' : 'light'" (click)="togglePage('List')">
                                    <img src="assets/icon/favicon.png" alt="Tutoren" height="40" width="40">
                                </ion-button>
                            </ion-row>
                            <ion-row>
                                <ion-button [color]="isList ? 'primary' : 'light'" (click)="togglePage('List')">
                                    <img src="assets/icon/favicon.png" alt="Messenger" height="40" width="40">
                                </ion-button>
                            </ion-row>
                            <ion-row>
                                <ion-button [color]="isList ? 'primary' : 'light'" (click)="togglePage('List')">
                                    <img src="assets/icon/favicon.png" alt="Hilfe" height="40" width="40">
                                </ion-button>
                            </ion-row>
                            <ion-row>
                                <ion-button [color]="isList ? 'primary' : 'light'" (click)="togglePage('List')">
                                    <img src="assets/icon/favicon.png" alt="Einstellungen" height="40" width="40">
                                </ion-button>
                            </ion-row>
                        </ion-col>
                    </ion-grid>
                </ion-split-pane>
            </ion-content>
        </ion-app>
    </body>
</html>
