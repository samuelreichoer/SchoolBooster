<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>SchoolBooster</title>

        <base href="/" />

        <meta name="color-scheme" content="light dark" />
        <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <link rel="icon" type="image/png" href="assets/icon/favicon.png" />
    </head>
    <body>
        <ion-app>
            <ion-header class="ion-no-border">
                <ion-toolbar contendId="toolbar">
                    <ion-grid contendId="toolbar">
                        <ion-row>
                            <ion-col size-xl="auto">
                                    <ion-button><ion-icon name="chevron-back"></ion-icon></ion-button>
                                    <ion-button><ion-icon name="chevron-forward"></ion-icon></ion-button>
                            </ion-col>
                            <ion-col>
                                <ion-searchbar placeholder="Tutoren suchen" type="text"></ion-searchbar>
                            </ion-col>
                            <ion-col size-xl="auto">
                                <ion-button><ion-icon name="person-circle"></ion-icon></ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-split-pane when="xs"contentId="buttonrow">
                    <ion-grid contentId="buttonrow">
                        <ion-col>
                            <ion-row>
                                <ion-button [color]="isList ? 'primary' : 'light'" (click)="togglePage('checklist')">
                                    <ion-icon name="checkmark-sharp"></ion-icon>
                                    <ion-grid>
                                        <ion-col>
                                            <ion-row>
                                                <ion-icon name="checkmark-sharp"></ion-icon>
                                            </ion-row>
                                            <ion-row>
                                                <p class="button-text">Checkliste</p>
                                            </ion-row>
                                        </ion-col>
                                    </ion-grid>   
                                </ion-button> 
                            </ion-row>
                            <ion-row>
                                <ion-button [color]="isList ? 'primary' : 'light'" (click)="togglePage('timetable')">
                                    <ion-grid>
                                        <ion-col>
                                            <ion-row>
                                                <ion-icon name="calendar"></ion-icon>
                                            </ion-row>
                                            <ion-row>
                                                <p class="button-text">Stundenplan</p>
                                            </ion-row>
                                        </ion-col>
                                    </ion-grid>   
                                </ion-button>
                            </ion-row>
                            <ion-row>
                                <ion-button [color]="isList ? 'primary' : 'light'" (click)="togglePage('tutors')">
                                    <ion-grid>
                                        <ion-col>
                                            <ion-row>
                                                <ion-icon name="school"></ion-icon>
                                            </ion-row>
                                            <ion-row>
                                                <p class="button-text">Tutoren</p>
                                            </ion-row>
                                        </ion-col>
                                    </ion-grid>   
                                </ion-button>
                            </ion-row>
                            <ion-row>
                                <ion-button [color]="isList ? 'primary' : 'light'" (click)="togglePage('chat')">
                                    <ion-grid>
                                        <ion-col>
                                            <ion-row>
                                                <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                                            </ion-row>
                                            <ion-row>
                                                <p class="button-text">Chat</p>
                                            </ion-row>
                                        </ion-col>
                                    </ion-grid>   
                                </ion-button>
                            </ion-row>
                            <ion-row>
                                <ion-button [color]="isList ? 'primary' : 'light'" (click)="togglePage('help')">
                                    <ion-grid>
                                        <ion-col>
                                            <ion-row>
                                                <ion-icon name="help-circle-outline"></ion-icon>
                                            </ion-row>
                                            <ion-row>
                                                <p class="button-text">Hilfe</p>
                                            </ion-row>
                                        </ion-col>
                                    </ion-grid>   
                                </ion-button>
                            </ion-row>
                            <ion-row>
                                <ion-button [color]="isList ? 'primary' : 'light'" (click)="togglePage('settings')">
                                    <ion-grid>
                                        <ion-col>
                                            <ion-row>
                                                <ion-icon name="settings-outline"></ion-icon>
                                            </ion-row>
                                            <ion-row>
                                                <p class="button-text">Einstellungen</p>
                                            </ion-row>
                                        </ion-col>
                                    </ion-grid>   
                                </ion-button>
                            </ion-row>
                        </ion-col>
                    </ion-grid>
                </ion-split-pane>
                <ion-tabs>
                    <ion-tab>
                        <p>C</p>
                    </ion-tab>
                    <ion-tab tab="timetable">
                        <p>t</p>
                    </ion-tab>
                    <ion-tab tab="tutors">
                        <p>tu</p>
                    </ion-tab>
                    <ion-tab tab="chat">
                        <p>Ch</p>
                    </ion-tab>
                    <ion-tab tab="help">
                        <p>h</p>
                    </ion-tab>
                    <ion-tab tab="settings">
                        <p>s</p>
                    </ion-tab>
                </ion-tabs>
            </ion-content>
        </ion-app>
    </body>
</html>
