<ion-header>
  <ion-toolbar >
    <ion-title>Checklist</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="item" padding>
  <form [formGroup]="edit_item_form" (ngSubmit)="updateItem(edit_item_form.value)">
    
  <ion-grid class="ion-text-center">
    <br>
    <br>
    <ion-row>
      <ion-col size-xl="6" offset-xl="3" >
        <ion-card class="checkbox" >
          <ion-item class="item">
            <ion-label class="label"  color="#123738" position="floating">Titel</ion-label>
            <ion-input type="text" formControlName="title" required></ion-input>
          </ion-item>
          <ion-item class="item">
            <ion-label  class="label" color="#123738" position="floating">Beschreibung</ion-label>
            <ion-input type="text" formControlName="description" required></ion-input>
          </ion-item>
          <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!edit_item_form.valid">Ãœbernehmen</ion-button>
        
        </ion-card>
      </ion-col>
    </ion-row>
  
  </ion-grid>
</form>
</ion-content>
