<ion-header>
  <ion-toolbar color="none">
    <ion-title>Header</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-text-center">
    <br>
    <br>
    <ion-row>
      <ion-col size-xl="6" offset-xl="3" >
        <ion-card class="checkbox" >
          <ion-button [routerLink]="['/new-item']" class="taskbtn">
            Neue Aufgabe &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; +
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size-xl="6" offset-xl="3" >
          <ion-card class="tasks" >

          <ion-item  class="taskbox" *ngFor="let item of items" [routerLink]="['/update-item', item.id]">
            
          <ion-checkbox class="deletetask">

          </ion-checkbox> 
              
          <ion-label>
                {{ item.title }}
                
              </ion-label>
            </ion-item>

          </ion-card>
         </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
